<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dog Training Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üêæ AI Dog Training Assistant üê∂</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your question here..." onkeydown="if(event.key==='Enter') handleUserInput()" />

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleUserInput() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      addMessage("You: " + userText, "user");
      input.value = "";

      setTimeout(() => {
        const response = getAIResponse(userText);
        addMessage("AI: " + response, "bot");
      }, 500);
    }

    function getAIResponse(text) {
      text = text.toLowerCase();

      if (text.includes("bark")) {
        return "If your dog barks without reason, ignore it. Give a treat only when they stay quiet. Be patient!";
      }

      if (text.includes("potty") || text.includes("toilet")) {
        return "Take your dog outside at the same time every day for potty. When they go in the right place, praise and give a treat!";
      }

      if (text.includes("sit")) {
        return "Hold a treat in front of your dog and slowly move it above their head. When they sit, say 'Good dog!' and give the treat.";
      }

      if (text.includes("aggressive") || text.includes("angry")) {
        return "If your dog is aggressive, they might be scared or in pain. Keep some distance and ask a vet to check.";
      }

      if (text.includes("chew")) {
        return "Give your dog a chewing toy. Praise them when they chew the right thing. Hide your shoes!";
      }

      if (text.includes("routine") || text.includes("schedule")) {
        return "Make a daily routine for your dog ‚Äì morning walk, food, training, and playtime. Dogs love following a routine!";
      }

      if (text.includes("game") || text.includes("play")) {
        return "Play fetch or hide-and-seek with your dog. It keeps their brain active and makes them happy!";
      }

      if (text.includes("feed") || text.includes("food")) {
        return "Feed your dog two times a day at fixed times. Always keep clean water available!";
      }

      return "That's a good question! Dog training needs love, patience, and regular practice. üòä";
    }
  </script>
</body>
</html>
